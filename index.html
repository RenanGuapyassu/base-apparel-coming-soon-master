<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    
    <!-- <div class="logoMobile"><img src="./images/logo.svg"></div> -->
    <div class="comingSoonContainer">
      <div  class = "logo">
        <img src="./images/logo.svg">
      </div>
      <div class="girlPictureMobile"></div>
      <div class="mainTitle"><div class="ligthText">WE'RE<br></div> COMING <br> SOON</div>

      <p class="helloShoppers">Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="emailInput" id="emailDiv">
        <input type="email" placeholder="Email Address" id="emailField"> <div class="exclamationIcon" id="exclamationIcon"><img src="./images/icon-error.svg"></div><button id="button"><img src="./images/icon-arrow.svg"></button>
      </div>
      <div class="response" id="response"></div>
      <div class="mobileBottomSpace"></div>
    </div>
    <div class="girlPicture"></div>
  </div>
  </main> 
  <script>
    const emailField = document.getElementById("emailField");
    const button = document.getElementById("button");
    const response = document.getElementById("response");

    button.addEventListener("click", function () {
      const email = emailField.value;
      if (validateEmail(email)) {
        response.innerHTML = "";
        document.getElementById("exclamationIcon").style.display="none"
        document.getElementById("emailDiv").style.border=""

      } else {
        document.getElementById("exclamationIcon").style.display="block"
        document.getElementById("emailDiv").style.border= "2px solid hsl(0deg 82% 67%)"
        response.innerHTML = "Please provide a valid email";

      }
    });

    function validateEmail(email) {
      const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }

  </script>
</body>

</html>
